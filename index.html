<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar no X</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
        <img src="./img/logo_x.png" alt="Logo do X" class="logo" />
    </header>
    <main>

      <h2>Entrar no X</h2>

      <div class="login-opcoes">
        <div class="bt-login" id="bt-google" >Fazer login com o Google</div>
        <div class="bt-login" id="bt-apple" >Entrar com Apple</div>
      </div>

      <p id="ou">ou</p>

      <div class="formulario">
        <input type="text" placeholder="Celular, e-mail ou nome de usuário" class="caixa" />
        <div id="bt-avancar">Avançar</div>
        <div id="esqueceu" class="bt-login">Esqueceu a senha?</div>
      </div>
      

      <p id="sem-conta">Não tem uma conta? <a href="#">Inscreva-se</a></p>
    </main>
  </body>
</html>
